<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country Quiz</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
    <header class="row">
      <div class="col-4 headerIcon">
        <img src="images/worldicon1.svg" class="icon" alt="icon of the earth">
      </div>
      <div class="col-6 headerList">
        <ul>
          <li>Question: <span class="questionNumber">0</span><span>/10</span></li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>

    <main class="row" id="js-quiz-state" role="main">
      <div class="questionAnswerForm js-question-Answer-Form"></div>
    </main>
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
