<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country Quiz</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!-- the header will store the current score and question number information and possibly an icon-->
    <header>
      <img src="images/worldwide.svg" class="icon" alt="">
      <ul>
        <li>Question: <span class="questionNumber">0</span><span>/10</span></li>
        <li>Score: <span class="score">0</span></li>
      </ul>
    </header>

    <main id="js-quiz-state" role="main">
      <div class="questionAnswerForm js-question-Answer-Form"></div>
    </main>
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
